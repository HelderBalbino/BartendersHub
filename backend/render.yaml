services:
    - type: web
      name: bartendershub-backend
      env: node
      plan: starter
      buildCommand: npm install
      startCommand: npm start
      envVars:
          - key: NODE_ENV
            value: production
          - key: PORT
            value: 10000
          - key: PRIMARY_ADMIN_EMAIL
            value: helderbalbino@googlemail.com
      autoDeploy: true
      healthCheckPath: /api/health
